<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/index.css">
    <style>
      body {
        padding: 0;
        margin: 0;
        min-height: 100vh;
      }
      #root {
        height: 100vh;
      }
    </style>
    <title>%TITLE%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createDiscoveryInstance } from './create-discovery-instance.js';
      import { graphiqlApp } from './index.js';

      const ENDPOINT = '%GRAPHQL_ENDPOINT%';

      if (ENDPOINT) {
        graphiqlApp(ENDPOINT, createDiscoveryInstance(), { title: '%TITLE%' })
      } else {
        document.body.innerHTML = 'Error: GRAPHQL_ENDPOINT is not set!';
      }
    </script>
  </body>
</html>
